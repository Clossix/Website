<head>

<body class="home" onload="loadData()">
    <header>
        <div class="icon-main">
            <a href="index_login.html"><img alt="Graphite" src="../assets/icons/Logo_Website.svg"></a>

        <nav class="nav-top">
            <ul>
                <li>
                    <div class="login-button" onclick="showPopup('profile')">

            </ul>
        </nav>
        <a href="#" style="display: none;"><img src="" alt="Profilbild" /></a>
    </header>
    <div class="wrapper-main">
        <aside>
            <nav class="nav-main">
                <a href="../html/index_login.html"><img src="../assets/icons/nav/icon-home.svg" alt="Home" /></a>
                <a href="../html/lectures_overview.html"><img src="../assets/icons/nav/icon-lectures.svg" alt="Lectures" /></a>
                <a href="../html/community.html"><img src="../assets/icons/nav/icon-community-active.svg" alt="Community" /></a>
                <a href="../html/challenge.html"><img src="../assets/icons/nav/icon-challenge.svg" alt="Challenges" /></a>

                <a href="../html/hilfe.html"><img src="../assets/icons/nav/icon-hilfe.svg" alt="Hilfe" /></a>
                <a href="../html/about-login.html"><img src="../assets/icons/nav/icon-about.svg" alt="About" /></a>
            </nav>
        </aside>
        <main>
            <button id="toTopBtn" onclick="topFunction()" style="background: url(../assets/icons/icon-pfeil.svg);"></button> <!-- Zurück-nach-oben Button -->
            <div class="boxshadow-wrapper">
                <div class="header-nav">
                    <img onclick="goBack()" src="../assets/icons/icon-cancel-colored.svg" alt="back" />
                </div>
                <div class="content">
                    <div class="post-img-wrapper">
                        <img id="post-img" class="post-img" src="">
                    </div>
                    <div class="post-stamp-container">
                        <div class="post-stamp">
                            <img src="../assets/icons/icon-uhr.svg"> 
                            <p id="post-date">DATE</p>
                        </div>
                        <div class="post-stamp">
                            <img src="../assets/icons/icon-comment.svg">
                            <p id="post-comments">COMMENTS</p>
                        </div>
                    </div>
                    <div class="title-button-wrapper">
                        <div  class="post-title-author">
                            <h2 id="post-title">TITLE</h2>
                            <p id="post-author" class="post-author">Von <b>AUTHOR</b></p>
                        </div>
                        <div class="like-button" onclick="makeLike(this)">
                            <img id="post-likes-icon"src="../assets/icons/icon-herz.svg">
                            <p id="post-likes">LIKES</p>
                        </div>
                    </div>
                    <p id="post-text" class="post-text">TEXT</p>
                    <div id="comment-section" class="comment-section">
                        <h3 class="comment-headline">KOMMENTARE</h3>
                        <div class="input-new-comment">
                            <div class="input-new-comment-inner">
                                
                                <textarea class="input-new-comment-input" placeholder="Hier kannst du einen Kommentar schreiben.." onkeydown="handleKeyDown(event)"></textarea>
                                <!--<img src="/assets/icons/icon-haken.svg">-->
                            </div>
                        </div>

                        <!-- STATIC COMMENTS
                            
                        <div class="comment">
                            <div class="comment-author">
                                <img src="/assets/pictures/commenters/ricky.png">

                        </div>
                        <div class="comment">
                            <div class="comment-author">
                                <img src="/assets/pictures/commenters/felx.jpg">
                                <p><b>Felx</b></p>
                            </div>
                            <p class="comment-text"><b>@Ricky</b> Finde ich auch!</p>
                        </div>
                        <div class="comment">
                            <div class="comment-author">
                                <img src="/assets/pictures/commenters/ricky.png">
                                <p><b>Ricky</b></p>

                            <p class="comment-text"><b>@Felx</b> Wir verstehen uns :)</p>
                        </div>

                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <!-- Overlay Popup -->
    <div class="popup-outer-wrapper" style="display:none">
        <div class="popup-inner-wrapper profile">
            <div class="popup-close" onclick="closePopup()">
                <img src="../assets/icons/icon-cancel-colored.svg" alt="&times;" />
            </div>
            <div class="popup-main">
                <h1 class="popup-header profile">MEIN PROFIL</h1>
                <div class="main-content">
                    <div class="popup-item popup-dummy">
                        <div class="avatar">
                            <img src="../assets/pictures/dummy-avatar.jpg" alt="Avatar" />
                        </div>
                        <div class="exp-progress ">
                            <span class="exp-txt">
                                LVL X
                            </span>
                            <div class="exp-bar">
                                <ins style="width:75%"></ins>
                            </div>
                            <span class="cur-exp">X / 2000 </span> XP
                        </div>
                        <div class="userinfo">
                            <div class="userinfo-item">
                                <span class="user user-name">
                                    Name
                                </span>
                                <span class="user user-name-info">
                                    Daniel Müller
                                </span>
                            </div>
                            <div class="userinfo-item">
                                <span class="user user-id">
                                    ID
                                </span>
                                <span class="user user-id-info">
                                    MuellerStudent98
                                </span>
                            </div>
                            <div class="userinfo-item">
                                <span class="user user-age">
                                    Alter
                                </span>
                                <span class="user user-age-info">
                                    -
                                </span>
                            </div>
                            <div class="userinfo-item">
                                <span class="user user-occupation">
                                    Tätigkeit
                                </span>
                                <span class="user user-occupation-info">
                                    -
                                </span>
                            </div>
                            <div class="userinfo-item">
                                <span class="user user-occupationAct">
                                    Fachrichtung
                                </span>
                                <span class="user user-occupationAct-info">
                                    -
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="popup-item form-container">
                        <form>
                            <div>
                                <input type="button" class="btn" onclick="closePopup();location.href='community-mydrawings.html'" value="Meine Posts" id="btnPosts">
                            </div>
                            <div>
                                <input type="button" class="btn" onclick="alert('Derzeit keine Benachrichtigungen')" value="Benachrichtigungen (0)" id="btnNotification">
                            </div>
                            <div>
                                <input type="button" class="btn" onclick="soundSwitch();" id="btnsettings">
                            </div>
                            <div class="not-sign">
                                Nicht dein Account?
                                <span class="link-text" onclick="closePopup();location.href='../index.html'">Logout</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script type="module" src="../scripts/loggedin.js"></script>
        </div>
