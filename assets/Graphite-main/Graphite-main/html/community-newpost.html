        <main>
            <button id="toTopBtn" onclick="topFunction()" style="background: url(../assets/icons/icon-pfeil.svg);"></button> <!-- Zur체ck-nach-oben Button -->
            <div class="boxshadow-wrapper">
                <div class="header-nav">
                    <img onclick="goBack()" src="../assets/icons/icon-cancel-colored.svg" alt="back" />
                </div>
                <div class="content">
                    <h1>Neuer Community Post</h1>
                </div>
                <div class="content">
                    <div class="input-title">
                        <h2>Titel</h2>
                        <input id="inputtitle" type="text" placeholder="Benenne deine Zeichnung..">
                    </div>
                    <div class="input-text">
                        <h2>Beschreibung</h2>
                        <textarea id="inputtext" class="input-new-comment-input" placeholder="Sag uns etwas 체ber deine Zeichnung.." onkeydown="handleKeyDown(event)"></textarea>

                    <div class="input-img">
                        <h2>Zeichnung</h2>
                        <input class="input-img-input" onInput="chooseImage(this)" type="file" name="myImage" accept="image/png, image/gif, image/jpeg, image/jpg" />
                        <img  id="inputimage" class="new-img" src="../assets/pictures/posts/_placeholder.png" onclick="triggerInput()">
                    </div>
                    <div class="share-button-wrapper">
                        <div class="btn" onClick="triggerShare()">
                            Jetzt teilen
                        </div>
                    </div>                    
                </div>
            </div>
        </main>
        <footer></footer>

                            </div>

                            </div>
                            <div>

                            <div class="not-sign">

            <script type="module" src="../scripts/loggedin.js"></script>
